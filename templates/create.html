{% extends 'base.html' %}

{% block title %}
<title>Add Goods</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1 class="mt-4 mb-4 pb-2 border-bottom">Add Goods</h1>
    <form method="POST">
        <h5>Name of Goods</h5>
        <input type="text" class="form-control mb-2" name="name" id="name" placeholder="Enter goods name">
        <h5>Price of Goods</h5>
        <input type="number" class="form-control mb-2" name="price" id="price" placeholder="Enter goods price">
        <h5>Description of Goods</h5>
        <input type="text" class="form-control mb-2" name="description" id="description" placeholder="Enter goods descrimtion">
        <button class="btn btn-success d-flex ml-auto mt-4" type="submit">Add Goods</button>
    </form>
</div>
{% endblock %}
